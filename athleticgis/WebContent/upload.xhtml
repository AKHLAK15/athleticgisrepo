<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Activity Upload</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="scripts">
		<h:head>
			<link href="resources/css/athleticgis.css" rel="stylesheet" />

			<link href="resources/css/bootstrap.css" rel="stylesheet" />



			<!-- Custom styles for this template -->
			<link href="resources/css/signin.css" rel="stylesheet" />
		</h:head>
	</ui:define>
	<ui:define name="content">
		<h:form enctype="multipart/form-data">

			<h:panelGrid styleClass="panelGridCenter" width="100%"
				style="padding-bottom:50px;">

				<h:panelGrid border="0" columns="2" width="100%"
					style="width : 100%; height : 33px; background-color: #D3D3D3"
					columnClasses="richPanelHeaderCol1,richPanelHeaderCol2">
					<h:outputText value="Upload" />
					<h:commandButton value="Return to Dashboard"
						action="dashboard?faces-redirect=true" immediate="true"></h:commandButton>
				</h:panelGrid>

				<h:panelGrid styleClass="uploadForm panelGridCenter">
					<!-- Put Input Text for Title of Activity -->
					

						<h:outputLabel value="Select up to 10 valid .GPX files To Upload: "></h:outputLabel>
						
						<p:fileUpload
							fileUploadListener="#{fileUploadController.handleFileUpload}"
							mode="advanced" dragDropSupport="false" update="messages"
							sizeLimit="10000000" fileLimit="10"
							allowTypes="/(\.|\/)(gpx?x)$/" />

						<p:growl id="messages" showDetail="true" />
			
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
